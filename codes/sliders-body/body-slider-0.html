<title>BODY SLIDER-0</title>  
<style>
html, body {margin:0; padding:0;width: 100%; height: 100%;overflow:hidden;-webkit-perspective: 550px;perspective: 550px;}
.slide {position:absolute;width:100%; height:100%; -webkit-transform-origin: bottom center;transform-origin: bottom center;}
.slide div { position:absolute; width:100%; height:100%; }
.slide:nth-of-type(1) 
{ -webkit-animation:slideTop 10s 27s ease-out infinite; animation:slideTop 10s 27s ease-in-out infinite;}
.slide:nth-of-type(2) 
{ -webkit-animation:slideBottom 10s 24s ease-out infinite;animation:slideBottom 10s 24s ease-in-out infinite;}
.slide:nth-of-type(3) 
{ -webkit-animation:slideLeft 10s 21s ease-out infinite;animation:slideLeft 10s 21s ease-in-out infinite; }
.slide:nth-of-type(4) 
{ -webkit-animation:slideRight 10s 18s ease-out infinite;animation:slideRight 10s 18s ease-in-out infinite;}

{ -webkit-animation:slideTop 10s 15s ease-out infinite;animation:slideTop 10s 15s ease-in-out infinite; }

.slide:nth-of-type(3) 
{ -webkit-animation:slideLeft 10s 9s ease-out infinite;animation:slideLeft 10s 9s ease-in-out infinite; }
.slide:nth-of-type(4) 
{ -webkit-animation:slideRight 10s 6s ease-out infinite;animation:slideRight 10s 6s ease-in-out infinite; }
.slide:nth-of-type(1) 
{ -webkit-animation:slideTop 10s 3s ease-out infinite;animation:slideTop 10s 3s ease-in-out infinite; }
.slide:nth-of-type(2) 
{ -webkit-animation:slideBottom 10s ease-out infinite;animation:slideBottom 10s ease-in-out infinite; }

/* TOP SLIDESHOW EFFECT */
.slide:nth-of-type(1) {-webkit-transform-origin: top center;transform-origin: top center;}
@-webkit-keyframes slideTop {
  0%,5% { -webkit-transform: rotateX(0); z-index:1; }
  10% { -webkit-transform: rotateX(-90deg); }
  13% { z-index:1; -webkit-transform: rotateX(-90deg) translateY(-150%); }
  50% { z-index:-1; -webkit-transform: rotateX(-90deg) translateY(-150%); }
  53%,73% { z-index:-1; -webkit-transform:rotateX(0) translateY(0); }} 
@keyframes slideTop {
  0%,5% { transform: rotateX(0); z-index:1; }
  10% { transform: rotateX(-90deg); }
  13% { z-index:1; transform: rotateX(-90deg) translateY(-150%); }
  50% { z-index:-1; transform: rotateX(-90deg) translateY(-150%); }
  53%,80% { z-index:-1; transform:rotateX(0) translateY(0); }
  81%,100% { z-index:0;}}

/* BOTTOM SLIDESHOW EFFECT */
.slide:nth-of-type(2) {-webkit-transform-origin: bottom center;transform-origin: bottom center;}
@-webkit-keyframes slideBottom {
  0%,5% { -webkit-transform: rotateX(0); z-index:1; }
  10% { -webkit-transform: rotateX(90deg); }
  13% { z-index:1; -webkit-transform: rotateX(90deg) translateY(100%); }
  50% { z-index:-1; -webkit-transform: rotateX(90deg) translateY(100%); }
  53%,73% { z-index:-1; -webkit-transform:rotateX(0) translateY(0);}}
@keyframes slideBottom {
  0%,5% { transform: rotateX(0); z-index:1; }
  10% { transform: rotateX(90deg); }
  13% { z-index:1; transform: rotateX(90deg) translateY(100%); }
  50% { z-index:-1; transform: rotateX(90deg) translateY(100%); }
  53%,80% { z-index:-1; transform:rotateX(0) translateY(0); }
  81%,100% { z-index:0;}}

/* LEFT SLIDESHOW EFFECT */
.slide:nth-of-type(3) {-webkit-transform-origin: left center;transform-origin: left center;}
@-webkit-keyframes slideLeft {
  0%,5% { -webkit-transform: rotateY(0); z-index:1; }
  10% { -webkit-transform: rotateY(90deg); }
  13% { z-index:1; -webkit-transform: rotateY(90deg) translateX(-100%); }
  50% { z-index:-1; -webkit-transform: rotateY(90deg) translateX(-100%); }
  53%,73% { z-index:-1; -webkit-transform:rotateY(0) translateX(0); }}
@keyframes slideLeft {
  0%,5% { transform: rotateY(0); z-index:1; }

  13% { z-index:1; transform: rotateY(90deg) translateX(-100%); }

  53%,80% { z-index:-1; transform:rotateY(0) translateX(0); }
  81%,100% { z-index:0; }}

/* RIGHT SLIDESHOW EFFECT */
.slide:nth-of-type(4) {-webkit-transform-origin: right center;transform-origin: right center;}
@-webkit-keyframes slideRight {
  0%,5% { -webkit-transform: rotateY(0); z-index:1; }
