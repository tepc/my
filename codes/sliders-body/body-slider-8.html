<!DOCTYPE html>
<html>
<head>
<title>BODY SLIDER-8</title>
<style> 
.slider {width:100%;height:100%;overflow-x: scroll;}
.slide {float: left;width:100%;height:100%;}
.holder {width:1920px;height:1080px;}
#slide-0 {background-image: url(http://i.imgur.com/fiVofHI.jpg);}
#slide-1 {background-image: url(http://i.imgur.com/rcivwQJ.jpg);}
#slide-2 {background-image: url(http://i.imgur.com/0nyxX2L.jpg);}
.slide:before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height:100%;
  background:transparent);
}
</style>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'></script>
<script>
$("#slider").on("scroll", function() {
  $(".slides").css({
    "background-position": $(this).scrollLeft()/6-100+ "px 0"
  });  
});
</script>
</head>
<body>
<div class="slider" id="slider">
  <div class="holder">
    <div class="slide" id="slide-0"><span class="temp">1°</span></div>
    <div class="slide" id="slide-1"><span class="temp">2°</span></div>
    <div class="slide" id="slide-2"><span class="temp">3°</span></div>
  </div>
</div>
</body>
</html>
