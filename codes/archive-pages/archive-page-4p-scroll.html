<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>ARCHIVE PAGE-4g</TITLE>
<div><ul id="PostList13" style="width: 475px; height: 840px; overflow: auto;"></ul></div>
<script>
var startIndex = 1;
var maxResults = 100;
function sendQuery13(){
var scpt = document.createElement("script");
scpt.src = "https://the-best-widgets.blogspot.com/feeds/posts/summary/?alt=json&callback=processPostList13&start-index=" + startIndex + "&max-results=" + maxResults;
document.body.appendChild(scpt);}
function processPostList13(root){
var elmt = document.getElementById("PostList13");
if (!elmt)
return;
var feed = root.feed;
if (feed.entry.length > 0){
for (var i = 0; i < feed.entry.length; i++){
var entry = feed.entry[i];
var title = entry.title.$t;
for (var j = 0; j < entry.link.length; j++){
if (entry.link[j].rel == "alternate"){
var url = entry.link[j].href;
if (url && url.length > 0 && title && title.length > 0){
var liE = document.createElement("li");
var a1E = document.createElement("a");
a1E.href = url;
a1E.textContent = title;
liE.appendChild(a1E);
elmt.appendChild(liE);}
break;}}}
if (feed.entry.length >= maxResults){
startIndex += maxResults;
sendQuery13();}}}
sendQuery13();
</script>
